<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-section">
        <h1>HANGMAN</h1>
        <h3>Press 'Start' to begin!</h3>
    </div>
    <div class="game-section">
        <div class="word-guesses-wrap">
            <div class="word-guesses-group">
                <p class="word">___________</p>
                <p class="guesses-left">Guesses left: 10</p>
            </div>
        </div>
        <div class="hung-man">
            <div class="hung-man-wrap">
                <img src="./pictures/support.png"/>
            </div>
        </div>
    </div>
    <div class="button-wrapper centered">
        <button class="left-button invisible">Easy</button>
        <button class="mid-button">Start</button>
        <button class="right-button invisible">Hard</button>
    </div>
    <div class="footer-section">
        <footer class="centered">Made by Dennis Manoila</footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
